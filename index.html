<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    
    <main>
        <div class="Contreglog">

            <h2 class="Encabezado">¡Unete ahora!</h2>

            <form class="Continput" id="registerForm">

                <div class="Contregis">
                    <input type="text" id="username" name="username" required>
                    <label class="labelline" for="username">Nombre de Usuario</label>
                </div>
                <div class="Contregis">
                    <input type="email" id="email" name="email" required>
                    <label class="labelline" for="email">Correo Electrónico</label>
                </div>
                <div class="Contregis">
                    <input type="password" id="password" name="password" required>
                    <label class="labelline" for="password">Contraseña</label>
                </div>
                <div class="Contregis">
                    <input type="date" id="date_of_birth" name="date_of_birth" required>
                    <label class="labelline" for="date_of_birth">Fecha de Nacimiento:</label>
                </div>
            </form>
            
            <button type="submit" class="btnregis">Regístrate</button>
            
            <div class="logacces">¿Ya tienes cuenta? <a href="#">Accede</a></div>

        </div>
        

        
        
               
                
            
        

    </main>
   

    <script src="app.js"></script>
</body>
</html>
