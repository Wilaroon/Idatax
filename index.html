<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    
    <main>
        <div class="Contreglog">

            <h2 class="Encabezado">¡Unete ahora!</h2>

            <form class="Continput" id="registerForm">

                <div class="Contregis">
                    <input class="log" type="text" id="username" name="username" required>
                    <label class="labelline" for="username">Nombre de Usuario</label>
                </div>
                <div class="Contregis">
                    <input class="log" type="email" id="email" name="email" required>
                    <label class="labelline" for="email">Correo Electrónico</label>
                </div>
                <div class="Contregis">
                    <input class="log" type="password" id="password" name="password" required>
                    <label class="labelline" for="password">Contraseña</label>
                </div>
                <div class="Contregis">
                    <div class="Contegris2">
                        <input class="date" type="day" id="day" name="day" min="1" max="31" required>
                        <label class="Plabelline" for="day">Día</label>
                    </div>
                
                    <div class="Contegris2">
                        <input class="date" type="month" id="month" name="month" min="1" max="12" required>
                        <label class="Plabelline" for="month">Mes</label>
                    </div>
                
                    <div class="Contegris2">
                        <input class="date" type="year" id="year" name="year" min="1900" max="2100" required>
                        <label class="Plabelline" for="year">Año</label>
                    </div>
                </div>
            </form>
            
            <button type="submit" class="btnregis">Regístrate</button>
            
            <div class="logacces">¿Ya tienes cuenta? <a href="#">Accede</a></div>

        </div>
        

        
        
               
                
            
        

    </main>
   

    <!--<script src="app.js"></script>-->
</body>
</html>
